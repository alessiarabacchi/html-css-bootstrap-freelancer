<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessia Rabacchi" />
    <meta name="description" content="Bootstrap" />

    <title>Bootstrap</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div
        class="container-md d-flex justify-content-between align-items-center p-3"
      >
        <div>START BOOTSTRAP</div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="p-2">PORTFOGLIO</p>
          <p class="p-2">ABOUT</p>
          <p class="p-2">CONTACT</p>
        </div>
      </div>
    </header>
    <!-- Section 1  -->
    <section class="first-section">
      <div class="container">
        <figure class="d-flex justify-content-center align-items-center">
          <img src="./img/avatar.svg" alt="Avatar" />
        </figure>

        <h1 class="text-center">START BOOTSTRAP</h1>
        <div
          class="d-flex justify-content-center align-items-center text-center"
        >
          <div class="line"></div>
          <span> <i class="fa-solid fa-star"></i> </span>
          <div class="line"></div>
        </div>
        <p class="text-center">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
      </div>
    </section>

    <!-- Section 2  -->
    <section class="second-section">
      <div class="container">
        <h2 class="text-center">PORTFOGLIO</h2>
        <div
          class="d-flex justify-content-center align-items-center text-center"
        >
          <div class="line"></div>
          <span> <i class="fa-solid fa-star"></i> </span>
          <div class="line"></div>
        </div>
        <div class="row">
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/cabin.png"
              alt="Cabin"
            />
          </div>
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/cake.png"
              alt="Cake"
            />
          </div>
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/circus.png"
              alt="Circus"
            />
          </div>
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/game.png"
              alt="Game"
            />
          </div>
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/safe.png"
              alt="Safe"
            />
          </div>
          <div class="col-sm-12 .col-md-6 .col-lg-4">
            <img
              class="rounded mx-auto d-block m-2"
              src="./img/submarine.png"
              alt="Submarine"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
